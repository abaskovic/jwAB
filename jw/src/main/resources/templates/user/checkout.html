<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{../../css/style.css}">
</head>
<body>
<div th:include="fragments/user-header :: header"></div>
<div class="container mt-4">
    <h3 class="text-center" th:if="${cart.cartItems.size() == 0}">Your cart is empty.</h3>
    <div th:if="${!(cart.cartItems.size() == 0)}">
        <h2>Checkout</h2>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cart.cartItems}">
                <td th:text="${item.product.name}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.product.price} + ' €'"></td>
                <td th:text="${item.product.price * item.quantity + ' €'}"></td>
            </tr>
            </tbody>
        </table>
        <p class="text-right">Total: <span th:text="${total} + ' €'"></span></p>

        <label for="postalCode">Payment option:</label>
        <!-- Payment options -->
        <div class="form-group">
            <input type="radio" id="paypal" name="paymentOption" value="paypal">
            <label for="paypal">PayPal</label>

            <input type="radio" id="cash" name="paymentOption" value="cash">
            <label for="cash">Cash</label>
        </div>

        <!-- Address and Order button -->
        <div class="form-group">
            <label for="postalCode">Postal Code</label>
            <input type="text" id="postalCode" name="postalCode" class="form-control">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" class="form-control">
        </div>

        <button type="button" class="btn btn-primary" onclick="placeOrder()">Place Order</button>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function placeOrder() {
        alert('Order placed successfully');
        }
</script>
</body>
</html>
