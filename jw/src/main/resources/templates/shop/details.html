<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{../../css/style.css}">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 30px;
        }

        #productImage {
            max-width: 100%;
            height: auto;
        }

        #productDetails {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:include="fragments/shop-header :: header"></div>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <!-- Main Content -->
        <main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-md-4">
            <form enctype="multipart/form-data" th:object="${product}">
                <div class="row">
                    <!-- Product Image -->
                    <div class="col-md-6">
                        <img th:src="@{'/image/' + ${product.imageFileName}}" id="productImage" alt="Product Image">
                    </div>

                    <div class="col-md-6" id="productDetails">
                        <h5 th:text="${product.category.name}"></h5>
                        <h1 th:text="${product.name}"></h1>
                        <p th:text="${product.description}"></p>
                        <p th:text="${product.price} â‚¬"></p>

                        <form th:action="@{/cart/add}" method="post" class="mt-2">
                            <input type="hidden" th:name="productId" th:value="${product.id}"/>
                            <div class="row">
                                <div class="col-sm-6">

                                    <input type="number" class="form-control" value="1" min="1"/>

                                </div>
                                <div class="col-sm-6">
                                    <button type="submit" class="btn btn-success w-100">Add to Cart
                                    </button>
                                </div>
                            </div>

                        </form>
                        <div class="text-right mt-2">
                            <a class="btn btn-secondary" th:href="@{/shop}">Close</a>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
