<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebShop | Shop</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{../../css/style.css}">

</head>
<body>

<!-- Navbar -->
<div th:include="fragments/shop-header :: header"></div>

<!-- Page Content -->
<div class="container-fluid">

    <div class="row">


        <!-- Main Content -->
        <main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">WebShop</h1>
            </div>


            <div class="row">
                <div th:each="product : ${products}" class="col-md-4 mb-4">
                    <div class="card">
                        <img th:src="@{'/image/' + ${product.imageFileName}}"class="card-img-top" alt="Product Image">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}"></h5>
                            <p class="card-text" th:text="${product.description}"></p>
                            <p class="card-text text-right">Price: <span
                                    th:text="${product.price}"></span>â‚¬</p>

                            <a th:href="@{'/product/details/' + ${product.id}}" class="btn btn-primary">More Details</a>

                            <form th:action="@{/cart/add}" method="post" class="mt-2">
                                <input type="hidden" th:name="productId" th:value="${product.id}"/>
                                <div class="input-group">

                                    <button type="submit" class="btn btn-success">Add to Cart</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </main>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
