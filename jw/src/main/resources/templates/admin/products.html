<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px;
        }

        @media (min-width: 768px) {
            body {
                padding-top: 80px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:include="fragments/admin-header :: header"></div>

<!-- Page Content -->
<div class="container-fluid">

    <div class="row">


        <!-- Main Content -->
        <main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Products</h1>
            </div>


            <div class="table-responsive">
                <table class="table table-striped text-center">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Category</th>
                        <th>Created At</th>
                        <th>Description</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.category}"></td>
                        <td th:text="${#dates.format(product.createdAt, 'dd.MM.yyyy HH:mm')}"></td>
                        <td th:text="${product.description}"></td>
                        <td>
                            <img th:src="@{'/image/' + ${product.imageFileName}}" alt="Product Image" width="110">
                        </td>
                        <td th:text="${product.name}"></td>
                        <td>
                            <span th:text="${product.price}"></span>
                            <span>&#8364;</span>
                        </td>
                        <td>
                            <a class="btn btn-danger btn-sm"  th:href="@{/admin/products/delete(id=${product.id})}">Delete</a>
                            <a class="btn btn-warning btn-sm" th:href="@{/admin/products/edit(id=${product.id})}">Edit</a>
                            <a class="btn btn-info btn-sm" th:href="@{/admin/products/detail(id=${product.id})}">Detail</a>
                        </td>
                    </tr>

                    <!-- Add more rows for additional products -->
                    </tbody>
                </table>
            </div>


        </main>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
